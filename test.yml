mixed-port: 7890
allow-lan: true
bind-address: "*"
mode: rule
log-level: info
external-controller: 127.0.0.1:9090
dns:
  enable: true
  ipv6: false
  default-nameserver: [119.29.29.29, 223.5.5.5]
  enhanced-mode: fake-ip
  fake-ip-range: 28.0.0.1/8
  fake-ip-filter: [+.lan, localhost.ptlogin2.qq.com, +.stun.*.*, +.stun.*.*.*, +.stun.*.*.*.*, +.stun.*.*.*.*.*, "*.msftncsi.com", "*.msftconnecttest.com", "*.*.*.stun.playstation.net", xbox.*.microsoft.com, "*.*.*.xboxlive.com"]
  use-hosts: true
  nameserver: [https://doh.pub/dns-query, https://dns.alidns.com/dns-query]
  fallback: [https://dns.eee/dns-query, https://dns.twnic.tw/dns-query]
  fallback-filter: {geoip: true, ipcidr: [240.0.0.0/4, 0.0.0.0/32]}
{% if local.clash.new_field_name == "true" %}
proxies: ~
proxy-groups: ~
rules: ~
{% else %}
Proxy: ~
Proxy Group: ~
Rule: ~
{% endif %}
